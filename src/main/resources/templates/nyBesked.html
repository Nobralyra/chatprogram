<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags (do always come first in the head, and other head's comes after these 2)
    but do not support Microsoft Internet Explore under 10
    https://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Boostrap form template</title>
</head>
<body>

<div class="container container-custom">
    <h1>Skriv en ny besked</h1>

<form action="#" th:action="@{/sendBesked}" th:object="${beskeder}" method="post">

    <div class="form-group">

        <input type="text" th:field="*{persons_navn}" name="tekst" class="form-control" placeholder="Indtast dit navn">
        <span th:if="${#fields.hasErrors('tekst')}" th:errors="*{persons_navn}">Indtast en besked</span>

    </div>

    <div class="form-group">

        <input type="tekst" th:field="*{tekst}" name="tekst" class="form-control" placeholder="Indtast din besked">
        <span th:if="${#fields.hasErrors('tekst')}" th:errors="*{tekst}">Indtast venligst din besked</span>

    </div>

    <button type="submit" class="btn btn-primary">Send besked</button>

</form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js (not in this html), then Bootstrap JS -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
