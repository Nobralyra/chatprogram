<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags (do always come first in the head, and other head's comes after these 2)
    but do not support Microsoft Internet Explore under 10
    https://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap 101 Template</title>
</head>
<body>

<div class="container container-custom">
    <h1>Chatprogram</h1>

    <h2>Alle beskeder</h2>

   <a href="/nyBesked">Ny besked</a>
    <!-- Hvad th:each er og gør:
    th:each can be reading like "for each besked in beskeder".
    The besked is being iterated upon is held by the besked variable.
     https://books.google.dk/books?id=OrZTDwAAQBAJ&pg=PA442&lpg=PA442&dq=th:each+%3D+%22+:+$%7B%7D%22&source=bl&ots=zPK0ZJsaiX&sig=ACfU3U2NwBeDImPK_s-oFTLJ3hrCB6_pRw&hl=en&sa=X&ved=2ahUKEwj7ktD3rdHlAhVP-yoKHYYHDgQQ6AEwD3oECAkQAQ#v=onepage&q=th%3Aeach%20%3D%20%22%20%3A%20%24%7B%7D%22&f=false
     https://o7planning.org/en/12359/thymeleaf-loops-tutorial
     https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html#using-theach-->

    <div th:each = "besked : ${beskeder}">
        <span th:text ="${besked.tekst}"></span>
        <span th:text ="${besked.persons_navn}"></span>
    </div>
</div>

</body>
</html>
